<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesion</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous">
  </script>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Jquery validation -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#login-form').validate({
        rules: {
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlength: 5
          }
        },
        messages: {
          required: 'Por favor, introduce una direccion de correo electronico valido.'
        },
        password: {
          required: 'Introduce una contraseña valida'
        },
        submitHandler: function(form) {
          // Redirige a la pagina de inicio
          window.location.href = 'inicio.html'
        }
      });
    });
  </script>
  <style>
    .btn-color {
      background-color: #0e1c36;
      color: #fff;
    }

    .profile-image-pic {
      height: 200px;
      width: 200px;
      object-fit: cover;
    }

    .cardbody-color {
      background-color: #ebf2fa;
    }

    a {
      text-decoration: none;
    }

    .iniciar {
      margin-bottom: 5px;
      color: black;
      width: 100%;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-sm-6 offset-sm-3">
        <h3>Iniciar sesion</h3>
        <hr>
        <form action="" method="post" novalidate class="shadow p-5" class="login-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <small><a href="#">Olvistaste tu contraseña ?</a></small> <br>
          <div class="text-center">
            <input type="submit" class="submit btn btn-danger" value="Iniciar sesion" onclick="redireccionar()">
          </div>
          <br>
          <div class="text-center text-primary fw-bold"><small>No tienes una cuenta ? <a
                href="{% url 'customerregistration' %}" class="text-danger">Crear una cuenta</a> </small></div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
