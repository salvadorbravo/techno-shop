<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link rel="shopping-icon" href="icon/carro-icon.png">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Aparte -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Font awesome ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style_cart.css" />
    <style>
      #cart-icon {
        width: 25px;
        display: inline-block;
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="inicio.html" class="nav-link px-2 link-primary">Inicio</a>
          </li>
          <li>
            <a href="productos.html" class="nav-link px-2 link-dark"
              >Productos</a
            >
          </li>
          <li>
            <a href="contacto.html" class="nav-link px-2 link-dark">Contacto</a>
          </li>
        </ul>
        <div class="col-md-3 text-end">
          <button type="button" class="btn">
            <a href="login.html">Ingresar</a>
          </button>
          <button type="button" class="btn">
            <a href="register.html">Registrarse</a>
          </button>
          <a href="#">
            <img id="cart-icon" src="images/cart.png" />
          </a>
        </div>
      </header>
    </div>

    <!-- Carrito de compras -->
    <div class="container">
      <div class="col-lg-12">
        <div class="box-element">
          <a class="btn btn-outline-dark" href="inicio.html">&#x2190; Continuar Comprando</a>

          <br />
          <br />
          <table class="table">
            <tr>
              <th>
                <h5>Cantidad: <strong>1</strong></h5>
              </th>
              <th>
                <h5>Total: <strong>$120.000</strong></h5>
              </th>
              <th>
                <a
                  style="float: right; margin: 5px"
                  class="btn btn-success"
                  href="pagar.html"
                  >Pagar</a
                >
              </th>
            </tr>
          </table>
        </div>

        <br />
        <div class="box-element">
          <div class="cart-row">
            <div style="flex: 2"><img class="row-image" src="" alt=""></div>
            <div style="flex: 2"><strong>Producto</strong></div>
            <div style="flex: 1"><strong>Precio</strong></div>
            <div style="flex: 1"><strong>Cantidad</strong></div>
            <div style="flex: 1"><strong>Total</strong></div>
          </div>
          <div class="cart-row">
            <div style="flex: 2">
              <img class="row-image" src="images/productos/airpods.jfif" />
            </div>
            <div style="flex: 2"><p>Apple Airpods 3Ra Generaci√≥n Con Estuche Magsafe.</p></div>
            <div style="flex: 1"><p>$120.000</p></div>
            <div style="flex: 1">
              <p class="quantity">Cantidad: 1</p>
              <div class="quantity">
                <img
                  data-product=""
                  data-action="add"
                  class="chg-quantity update-cart"
                  src="images/arrow-up.png"
                />

                <img
                  data-product=""
                  data-action="remove"
                  class="chg-quantity update-cart"
                  src="images/arrow-down.png"
                />
              </div>
            </div>
            <div style="flex: 1"><p>$120.000</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
