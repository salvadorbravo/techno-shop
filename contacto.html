<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      #cart-icon{
        width:25px;
        display: inline-block;
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="inicio.html" class="nav-link px-2 link-dark">Inicio</a>
          </li>
          <li>
            <a href="productos.html" class="nav-link px-2 link-dark"
              >Productos</a
            >
          </li>
          <li>
            <a href="contacto.html" class="nav-link px-2 link-primary"
              >Contacto</a
            >
          </li>
        </ul>
        <div class="col-md-3 text-end">
          <button type="button" class="btn">
            <a href="login.html" class="btn btn-primary">Ingresar</a>
          </button>          
          <button type="button" class="btn">
            <a href="register.html" class="btn btn-success">Registrarse</a>
          </button>
          <a href="carrito_compras.html">
            <img id="cart-icon" src="images/cart.png" />
          </a>
        </div>
      </header>
    </div>

    <!-- Formulario de contacto -->
    <div class="container  py-4">
      <!-- Bootstrap 5 starter form -->
      <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <!-- Name input -->
        <div class="mb-3">
          <label class="form-label" for="name">Nombre</label>
          <input
            class="form-control"
            id="name"
            type="text"
            placeholder="Nombre"
            data-sb-validations="required"
          />
          <div class="invalid-feedback" data-sb-feedback="name:required">
            Debe ingresar un nombre
          </div>
        </div>

        <!-- Email address input -->
        <div class="mb-3">
          <label class="form-label" for="emailAddress"
            >Correo electronico</label
          >
          <input
            class="form-control"
            id="emailAddress"
            type="email"
            placeholder="Direccion de email"
            data-sb-validations="required, email"
          />
          <div
            class="invalid-feedback"
            data-sb-feedback="emailAddress:required"
          >
            Debe ingresar un correo electronico
          </div>
          <div class="invalid-feedback" data-sb-feedback="emailAddress:email">
            Su correo electronico no es mvalido.
          </div>
        </div>

        <!-- Message input -->
        <div class="mb-3">
          <label class="form-label" for="message">Mensaje</label>
          <textarea
            class="form-control"
            id="message"
            type="text"
            placeholder="Mensaje"
            style="height: 10rem"
            data-sb-validations="required"
          ></textarea>
          <div class="invalid-feedback" data-sb-feedback="message:required">
            Debe ingresar un mensaje
          </div>
        </div>

        <!-- Form submissions success message -->
        <div class="d-none" id="submitSuccessMessage">
          <div class="text-center mb-3">Formulario enviado correctamente!</div>
        </div>

        <!-- Form submissions error message -->
        <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">
            Error al enviar el formulario!
          </div>
        </div>

        <!-- Form submit button -->
        <div class="d-grid">
          <button class="btn btn-primary" id="submitButton" type="submit">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
