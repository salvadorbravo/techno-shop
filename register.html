  <!-- Jquery validation -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#form-registro').validate({
        rules: {
          user: {
            required: true,
            minlength: 5
          },
          email: {
            required: true,
            email: true
          },
          password: {
            required: true
          },
          password2: {
            required: true,
            equalTo: '#password'
          }
        },
        messages: {
          user: {
            required: 'Ingrese un nombre de usuario valido',
            minlength: 'El nombre de usuario debe tener al menos 5 caracteres'
          },
          email: {
            required: 'Debe ingresar un email valido'
          },
          password: {
            required: 'Ingrese una contraseña valida'
          },
          password2: {
            required: 'La contraseña debe coincidir'
          }
        },
        submitHandler: function(form) {
          // Redirigir a la pagina de inicio de sesion exitosa
          window.location.href = 'inicio.html'
        }
      });
    });
  </script>
