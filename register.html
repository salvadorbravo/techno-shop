<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous">
  </script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <!-- CSS Aparte -->
  <link rel="stylesheet" href="css/style-register.css" />
  <!-- Font awesome ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Jquery validation -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#register-form').validate({
        rules: {
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlength: 5
          },
          password2: {
            required: true,
            minlength: 5
          }
        },
        messages: {
          email: {
            required: 'Por favor, introduce una direccion de correo electronico valida'
          },
          password: {
            required: 'Ingrese una contrase単a valida'
          },
          password2: {
            required: 'La contrase単a deben ser iguales'
          }
        },
        submitHandler: function(form) {
          // Redirige a la pagina de inicio
          window.location.href = 'inicio.html'
        }
      });
    });
  </script>
  <style>
    .offert {
      margin-top: 15px;
      margin: 20px;
      text-align: center;
      text-transform: uppercase;
    }

    #cart-icon {
      width: 25px;
      display: inline-block;
      margin-left: 15px;
    }
  </style>
</head>

<body>
  <!--Formulario de Registro-->
  <div class="container">
    <div class="row my-3">
      <div class="col-sm-6 offset-sm-3">
        <h3>Formulario de Registro</h3>
        <hr>

        <form action="" method="post" novalidate class="shadow p-5" id="register-form">
          <div class="mb-3">
            <label for="inputEmail4" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="email" name="email">
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electronico con nadie mas.</div>
          </div>
          <div class="mb-3">
            <label for="inputPassword1" class="form-label">Contrase単a</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="mb-3">
            <label for="inputPassword2" class="form-label">Confirmar contrase単a</label>
            <input type="password" class="form-control" id="password2" name="password2">
          </div>
          <div class="text-center">
            <input type="submit" class="submit" value="Registrarse" onclick="redireccionar()">
          </div>
          <br>
          <div class="text-center text-primary fw-bold"><small>Ya tienes una cuenta? <a href="login.html"
                class="text-danger">Iniciar sesion</a> </small></div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
